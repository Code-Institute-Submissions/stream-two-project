<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../static/images/favicon.ico">
    <!-- Scripts Needed -->
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js') }}"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $("#loader").fadeOut("slow")
        })
    </script>
    <!-- CSS Links -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">

<body class="application" id="background">

<!-- Page Loader -->
<!--
I used the following code to help build my page loader:
https://codepen.io/atcchh/pen/vGJPEJ?limit=all&page=2&q=page+loader
https://stackoverflow.com/questions/1853662/how-to-show-page-loading-div-until-the-page-has-finished-loading?noredirect=1&lq=1
-->
<div id="loader">
    <div class="load-three-bounce">
        <div class="load-child bounce1"></div>
        <div class="load-child bounce2"></div>
        <div class="load-child bounce3"></div>
        <p style="color: white; font-weight: bold">LOADING</p>
    </div>
</div>
<!-- Page Loader -->

<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
            <a class="navbar-brand" href="./"> US Donations</a>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myCollapsingList">
            <ul class="nav navbar-nav navbar-right">
				<li><a href="/">HOME</a></li>
                <li><a href="/statistics">STATISTICS</a></li>

    </div>
</nav>
<!-- Header -->

<!-- Content -->

        </h5>
    </div>
</footer>
<!-- Footer -->

    <!-- JS Script -->
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js') }}"></script>
    {% block graphscript %}
    {% endblock %}
    <!-- JS Script -->

<script src="{{url_for ('static', filename='lib/js/intro.js')}}" type="text/javascript"></script>
